# config.yaml
tickers: ["AAPL", "MSFT", "GOOGL", "AMZN", "TSLA", "META", "NFLX", "NVDA", "WMT"]
form_type: "10-K"

# Company name to ticker mapping (for query intent detection)
company_names:
  AAPL: ["apple"]
  MSFT: ["microsoft"]
  GOOGL: ["google", "alphabet"]
  AMZN: ["amazon"]
  TSLA: ["tesla"]
  META: ["meta", "facebook"]
  NFLX: ["netflix"]
  NVDA: ["nvidia"]
  WMT: ["walmart"]

output_dirs:
  # SEC filings (clear naming)
  sec_html: "sec_data"
  sec_txt: "sec_txt"
  sec_txt_clean: "sec_txt_clean"
  sec_html_annual: "sec_data/annual"
  sec_html_quarterly: "sec_data/quarterly"
  sec_txt_annual: "sec_txt/annual"
  sec_txt_quarterly: "sec_txt/quarterly"
  sec_txt_clean_annual: "sec_txt_clean/annual"
  sec_txt_clean_quarterly: "sec_txt_clean/quarterly"
  
  # Processing pipeline
  chunks_annual: "chunks/annual"
  chunks_quarterly: "chunks/quarterly"
  embeddings: "embeddings"
  vector_db: "vector_db"
  
  # Market data organization
  yahoo_finance_raw: "market_data/yahoo_finance"
  fred_macro_raw: "market_data/fred_macro"
  market_data_clean: "market_data_clean"

embeddings:
  provider: "vertex-ai"  # Options: "vertex-ai" or "openai"
  model: "text-embedding-005"  # Vertex AI embedding model
  batch_size: 50  # Reduced from 100 to avoid token limit (20k tokens max)

# Vertex AI configuration
vertex_ai:
  project_id_env_var: "GCP_PROJECT_ID"  # read from .env
  location: "us-central1"  # GCP region
  embedding_model: "text-embedding-005"  # Google's embedding model
  llm_model: "gemini-1.5-flash"  # Google's LLM for chat (or gemini-1.5-pro for better quality)

# Google Cloud Storage
gcs:
  bucket_name: "bedrock-financial-agent"
  vector_db_prefix: "vector_db/"

sec_api:
  key_env_var: "SEC_API_KEY"   # read from .env
sec_headers:
  contact_email_env_var: "CONTACT_EMAIL"  # read from .env
  user_agent_template: "FinancialRAG/1.0 ({email})"

timing:
  request_delay_seconds: 0.8    # politeness between requests

parse:
  bs4_parser: "lxml"            # change to "html.parser" if you don't want lxml

# Market data sources configuration
yahoo_finance:
  data_types: ["prices", "financials", "ratios", "earnings"]
  price_period: "2y"           # 2 years of price data
  update_frequency: "daily"

fred_macro:
  indicators: ["GDP", "UNRATE", "CPIAUCSL", "DFF", "DGS10"]  # GDP, Unemployment, CPI, Fed Rate, 10Y Treasury
  lookback_years: 5
  update_frequency: "weekly"